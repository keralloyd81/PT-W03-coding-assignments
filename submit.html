<!-- This is the submit recipe page for Mama K's Recipe Website -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Submit a Recipe</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <!-- This navigation bar provides links to different pages of the website. It is responsive and collapses into a menu on smaller screens. -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Moms Recipes</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="submit.html">Submit a Recipe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Submit Recipe Form -->
    <!-- This form allows the user to submit a recipe by providing the name, ingredients and course category. -->
    <div class="container mt-4">
      <h1 class="text-center mb-4">Submit Your Recipe</h1>
      <form>
        <div class="mb-3">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" id="recipeName" placeholder="Enter recipe name">
        </div>
        <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" id="ingredients" rows="3" placeholder="Enter ingredients"></textarea>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" id="category">
                <option value="Main Course">Main Course</option>
                <option value="Dessert">Dessert</option>
                <option value="Side Dish">Side Dish</option>
                <option value="Appetizer">Appetizer</option>
            </select>
        </div>
        <button type="submit" class="btn btn-secondary">Submit Recipe</button>
    </form>
    </div>

    <!-- Footer -->
    <!-- This footer provides basic information and copyright details. -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
      <p>&copy; 2025 Mama K's Recipe Collection</p>
    </footer>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

  </body>
</html>
